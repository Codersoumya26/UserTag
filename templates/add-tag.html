{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Add new Tag
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add this Tag in list</button>
            </form>
        </div>
    </div>
</div>
