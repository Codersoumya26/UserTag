{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            {% if msg %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST" action="/auth/register">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"
                           name="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control"
                           name="password2" required>
                </div>

                <div class="form-check">
                <label>User Type</label>
                    <div>
                      <input class="form-check-input" type="checkbox" name="is_admin" value="1" id="is_admin_yes">
                      <label class="form-check-label" for="is_admin_yes">
                        An Admin
                      </label>
                    </div>
                    <div>
                    <input class="form-check-input" type="checkbox" name="is_admin" value="0" id="is_admin_no">
                      <label class="form-check-label" for="is_admin_no">
                        An Employee
                      </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth"> Already have an account? </a>
        </div>
    </div>
</div>

{% include 'footer.html' %}
