{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
             Let's edit your Tag !
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" value="{{tag.name}}"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"
                              required>{{tag.description}}
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Edit Tag </button>
<!--                <button onclick="window.location.href='/tags/delete/{{tag.id}}'"-->
<!--                        type="button" class="btn btn-danger"> Delete Task </button>-->
            </form>
        </div>
    </div>
</div>
